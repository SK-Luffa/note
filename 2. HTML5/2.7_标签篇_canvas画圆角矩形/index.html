<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var k = document.getElementsByTagName("body")[0];
        var s = document.createElement("canvas");
        s.width=300;
        s.height=500;
        k.appendChild(s);
        var opens=s.getContext("2d");
    // 画圆角矩形 起始点
        opens.moveTo(10,20 );
        // 前两个参数表示b 点 表示第二个点 类似于一条直线的第二个点
        //  第三个参数和第四个参数表示c点类似于矩形的第三个点{长度无所谓只要能指明方向}，
        // 第五个参数表示圆角的大小，单位是像素
         opens.arcTo(10,100,120,100,20);
         opens.arcTo(120,100,120,0,20);
         opens.arcTo(120,0,10,0,20)
         opens.arcTo(10,0,10,100,20)
         opens.stroke(); 
    </script>
</body>

</html>
