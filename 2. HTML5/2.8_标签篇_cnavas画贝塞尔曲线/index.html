<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var k = document.getElementsByTagName("body")[0];
        var s = document.createElement("canvas");
        s.width = 300;
        s.height = 500;
        k.appendChild(s);
        var opens = s.getContext("2d");
         
        opens.beginPath();//防止代码循环的时候出现风险
        opens.moveTo(0,0);  
        //quad 简称二次贝塞尔曲线  
        // opens.quadraticCurveTo(100,200,300,100)
        // bezier 简称三次贝塞尔曲线
        opens.bezierCurveTo( 100,200,300,100,150,300)
        opens.stroke();


    </script>
</body>

</html>
