<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <svg width="500px" height="500px" style="border:1px solid">
        <!-- 画圆 r 半径  cx x轴坐标 cy y轴坐标-->
        <circle r="50" cx="50" cy="300" > </circle>  
        <!-- 椭圆 rx 横向半径 ry 纵向半径 -->
        <ellipse rx="100" ry="30 " cx="400" cy="200"></ellipse>
        <!-- 折线  默认进行填充 设置 fill: reansparent ;  但是这样就没有边了 所以需要我们 设置 storke:red; storke-width:5px  -->
    <!-- <polyline points="0 0,100 100,200 200,75 75,200 75"></polyline> -->
    <!-- 多边形 和画折线很像 折线不会闭合 多边形会闭合 -->
     <polygon points="0 0,100 100,200 200,75 75,200 75"></polygon>
    <!-- 文本 -->
     <text x="400" y="400">邓哥身体好</text>
    
    </svg>
</body>
</html>
