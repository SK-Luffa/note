<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        video {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 1000px;
            height: 500px;
        }

        .video_player {
            position: relative;
            width: 1000px;
            height: 500px;
            margin: 0px auto;
        }

        .menu {
            position: absolute;
            width: 100%;
            height: 50px;
            background: #f40;
            bottom: 0px;
            display: none;
        }

        .play {
            position: absolute;
            width: 100px;
            height: 30px;
            border: 1px solid white;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 10px;
            margin-left: 20px;
            top: 50%;
            margin-top: -15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <audio src="" controls></audio>
        <video src="" controls></video>
        <!-- 封装一个video -->
        <div class="video_player">
            <video src="asd.mp4"></video>
            <div class="menu">
                <div class="play">△</div>
            </div>
        </div>
    </div>
    <script>
        // audio和video 想要显示必须添加 controls 属性
        // 自己设置控制条
        var video_player = document.getElementsByClassName("video_player")[0];
        var video = video_player.getElementsByTagName("video")[0];
        var menu = document.getElementsByClassName("menu")[0];
        video_player.onmouseenter = function () {
            menu.style.display = "block";
        }
        video_player.onmouseleave = function () {
            menu.style.display = "none";
        }
        //  实现播放和暂停 
        // 暂停播放点击功能
        var play = document.getElementsByClassName("play")[0];
        play.onclick = function () {
            // 判断video的状态  video.paused为暂停状态
            if (video.paused) {
                video.play();
                play.innerHTML = "||";
            }else{
                video.pause();
                play.innerHTML = "△";
            }

        }
        // 实现总时长以及播放时长的显示
    </script>
</body>

</html>
