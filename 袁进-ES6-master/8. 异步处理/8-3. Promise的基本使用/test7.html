<body>
    <script>
        const pro = new Promise((resolve, reject) => {
            throw new Error("abc");
            resolve(1); //无效
            reject(2); //无效
            resolve(3); //无效
            reject(4); //无效
        })
        pro.then(data => {
            console.log(data)
        })
        pro.catch(err => {
            console.log(err)
        })
    </script>
