        let req;

        function getRequestInfo() {
            if (!req) {

                console.log(req);
            }
            return req.clone(); //克隆一个全新的request对象，配置一致
        }

        async function getProvinces() {
            // const resp = await fetch(getRequestInfo())

            const resp = new Response(`[
                {"id":1, "name":"北京"},
                {"id":2, "name":"天津"}

                ok: true,
