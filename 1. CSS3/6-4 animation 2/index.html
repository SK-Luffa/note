<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
        }

        /* 设置背景关键帧 */
        @keyframes space-change {
            0% {
                opacity: .3;
            }

            25% {
                opacity: 1;
            }

            50% {
                opacity: .3;
            }

            75% {
                opacity: .1;
            }

            100% {
                opacity: .3;
            }
        }

        /* 设置太阳关键帧  主要注重前50% 因为前50%是白天 后50%是夜晚*/
        @keyframes sun-change {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
                transform: scale(.7, .7) translateX(0) translateY(0);
            }

            40% {
                opacity: 1;
                transform: scale(.5, .5) translateX(0) translateY(-400px);
            }

            50% {
                opacity: 0;
                transform: scale(.5, .5) translateX(400px) translateY(0);
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes moon-changes {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 0;
                transform: translateY(0)
            }

            75% {
                opacity: 1;
                transform: translateY(-300px);
            }
            80% {
                opacity: 1;
                transform: translateY(-300px);
            }

            100% {
                transform: translateY(0);
                opacity: 0;
            }
        }

        /* 设置背景颜色 */
        .space {
            height: 450px;
            background-image: linear-gradient(to bottom, rgba(0, 130, 255, 1), rgba(255, 255, 255));
            animation: space-change 8s cubic-bezier(.5, 0, .5, 1) infinite;
            
        }

        /* 设置一个太阳 */
        .sun {
            position: absolute;
            left: calc(50% - 25px);
            top: calc(50% - 0px);
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0px 0px 100px 50px #fff,
                0px 0px 250px 125px #ff0;
            transform: scale(.5, .5);
            animation: sun-change 8s cubic-bezier(.5, 0, .5, 1) infinite;
        }

        /* 设置一个月亮 */
        .moon {
            position: absolute;
            left: calc(50% + 400px);
            top: calc(50% - 50px);
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0px 0px 8px #fff, inset 0px 0px 8px #000;
            animation: moon-changes 8s cubic-bezier(.5, 0, .5, 1) infinite;
        }

        .moon::after {
            position: absolute;
            content: "";
            width: 90px;
            height: 90px;
            background-color: #000;
            border-radius: 50%;
            top: 10px;
            left: -10px;
        }
    </style>
</head>

<body>
    <div class="space">
        <div class="sun"></div>
        <div class="moon"></div>
    </div>

</body>

</html>
