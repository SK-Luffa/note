<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            height: 100%;
            width: 100%;
            background-color: #000;
        }

        body {
            height: 100%;
            width: 100%
        }

        #kus {
            height: 100%;
            width: 100%;
            position: relative
        }

        /* 漂亮的水晶球 */
        #kus>div {
            height: 200px;
            width: 200px;
            position: absolute;
            left: calc(50% - 200px);
            top: calc(50% - 200px);
            border-radius: 100px;
            border: 1px solid #fff;
            box-shadow: inset 0px 0px 100px rgba(250, 250, 250, .6),
                inset 10px 0px 100px #ff160f,
                inset -10px 0px 100px #ac0fff,
                0px 0px 100px rgba(250, 250, 250, .6),
                10px 0px 100px #ac0fff,
                -10px 0px 100px #fff433;
        }

        .nicess {
            position: relative;
            height: 100%;
            width: 100%;
        }

        /* 太阳 */
        .nicess>.nice {
            height: 200px;
            width: 200px;
            position: absolute;
            left: calc(50% - 200px);
            top: calc(50% - 200px);
            border-radius: 100px;
            /* border: 1px solid #fff; */
            background-color: #fff;
            box-shadow: 
                         0px 0px 50px 50px  #fffd0f,
                          inset 0px 0px 100px 200px #fffd0f;
        }
    </style>
</head>

<body>
    <div id="kus">
        <div></div>
    </div>

    <div class="nicess">
        <div class="nice"></div>
    </div>

</body>

</html>
