<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes fun {

            0% {
                left: 0;
                top: 0;
            }

            25% {
                left: 100px;
                top: 0px
            }

            50% {
                left: 100px;
                top: 100px
            }

            75% {
                left: 0px;
                top: 100px
            }

            100% {
                left: 0px;
                top: 0px
            }

        }

        .jus {
            position: absolute;
            height: 100px;
            width: 100px;
            background-color: orangered;
            animation: fun 4s;
        }
    </style>
</head>

<body>
    <div class="jus"></div>
</body>

</html>
