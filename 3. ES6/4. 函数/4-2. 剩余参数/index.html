<body>
    <script>
        function sum(...jus) {
            let sum = 0;
            for (let i = 0; i < jus.length; i++) {
                sum += jus[i]
            }
            return sum;
        }
        console.log(sum(5, 6, 7, 2));

    </script>
</body>
