<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><input type="number" name="" id="" value="0"></p>
    <p><input type="number" name="" id="" value="0"></p>
    <p><input type="number" name="" id="" value="0"></p>
    <p><input type="number" name="" id="" value="0"></p>
    <p><input type="number" name="" id="" value="0"></p>
    <p><input type="number" name="" id="" value="0"></p>
    <p><input type="number" name="" id="" value="0"></p>
    <p><input type="number" name="" id="" value="0"></p>
    <p><input type="number" name="" id="" value="0"></p>
    <p><input type="number" name="" id="" value="0"></p>
    <p><button>计算</button></p>
    <P>
    <h2>最大值: <span id="spanmax "></span></h2>
    <h2>最小值: <span id="spanmin "></span></h2>
    </P>
    <script>
        function jus() {
            const number = []
            const ins = document.querySelectorAll("input");
            for (let i = 0; i < ins.length; i++) {
                number.push(ins[i].value);

            }
            return number;
        }
        console.log(jus());
        const btn=document.querySelector("button");
        btn.onclick=function(){   
            const number=jus();//得到文本框中的所有数字形成的数组
           spanmax.innerText =  Math.max(...number)
           spanmin.innerText =  Math.min(...number)
        }
    </script>
</body>

</html>
